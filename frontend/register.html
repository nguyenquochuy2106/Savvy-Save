<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Savvy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/auth.js" defer></script>
    <style>
        *{margin:0;padding:0;border-width:0;border-style:solid;box-sizing:border-box;border-color:var(--x-default-border-color,#E5E7EB)}
        .mt-5{margin-top:5px}
        .text-center{text-align:center}
        .mx-auto{margin-left:auto;margin-right:auto}
        .mt-4{margin-top:4px}
        .mb-3{margin-bottom:3px}
        .w-100{width:100px}
        .mt-3{margin-top:3px}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Savvy - Save</h1>
        <div class="card mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Register</h5>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profileImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="index.html">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
