<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Savvy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/stats.js" defer></script>
    <style>
        *{margin:0;padding:0;border-width:0;border-style:solid;box-sizing:border-box;border-color:var(--x-default-border-color,#E5E7EB)}
        .mt-5{margin-top:5px}
        .text-center{text-align:center}
        .mt-4{margin-top:4px}
        .table{display:table}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stats</h1>
        <div class="mt-4">
            <h3>Overview</h3>
            <p id="statsOverview">Income: $0.00 | Expense: $0.00 | Savings: $0.00</p>
        </div>
        <div class="mt-4">
            <h3>Category Breakdown</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="categoryTable">
                    <!-- Category stats will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
